<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Shopify Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .iframe-container {
            width: 80%;
            height: 70%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="shopify-analytics" src="https://admin.shopify.com/store/663dbb-4d/dashboards" frameborder="0" allowfullscreen></iframe>
    </div>
    <button id="reload-btn">Reload Analytics</button>
    <script>
        document.getElementById('reload-btn').addEventListener('click', function() {
            const iframe = document.getElementById('shopify-analytics');
            iframe.src = iframe.src; // Reload the iframe by resetting its src attribute
        });
    </script>
</body>
</html>
